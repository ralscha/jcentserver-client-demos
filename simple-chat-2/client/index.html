<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">

    </ul>
    <script type="module" src="/src/main.ts"></script>

</html>

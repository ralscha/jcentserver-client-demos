<!doctype html>
<html lang="en">
<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="/src/app.css">
</head>
<body>
    <div class="userinput mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="msgInput">
        <label class="mdl-textfield__label" for="msgInput">Enter your message...</label>
    </div>

    <button id="sendButton"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        type="submit" name="action">Send Message</button>

    <div id="log"></div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
